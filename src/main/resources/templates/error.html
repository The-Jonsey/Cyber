<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<th:block th:insert="~{header::copy}"></th:block>
<div
        th:if="${message} or ${trace}">
    <b>Cause: </b> <span th:if="${message}" th:text="${message}">exception ...</span>
    <br>
    <b>Trace: </b><span th:if="${trace}" th:text="${trace}">exception ...</span>
</div>
<th:block th:insert="~{footer::copy}"></th:block>
</body>
</html>
